<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=content-width">
    <title>Kontaktai</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid">
    <div class="row m-3 bg sp">
        <h2>Kontaktai</h2>
    </div>
    <div class="row mt-5 mr-2 ml-2">
        <div class="col-md-6">
        <p>Griežlės g. 78-4<br>
            Užliedžiai<br>
            Kauno raj. LT-54303
        </p>
        <p>Tel.: +370 627 91692</p>
        <div id="map-container-google-1" class="z-depth-1-half map-container mt-5">
             <iframe src=https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2290.7844535618588!2d23.818233015899917!3d54.9593412803486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e71fb11dfe9225%3A0xd61a1d75eeb8fc50!2zR3JpZcW-bMSXcyBnLiA3OCwgNTQzMDU!5e0!3m2!1slt!2slt!4v1602663776524!5m2!1slt!2slt" frameborder="0"  style="border:0" allowfullscreen></iframe>
        </div>
        </div>
    <div class="col-md">
        <h4>Turite klausimų? Parašykite mums!</h4>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Elektroninio pašto adresas:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="vardas@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Jūsų vardas:</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Jūsų vardas">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Tema</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Informacija</option>
                <option>Užklausa dėl kelionės</option>
                <option>Noriu pirkti kelionę</option>
                <option>Noriu patarimo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Jūsų žinutė:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-success">Siųsti</button>
    </form>
    </div>
    </div>
    </div>

<footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</footer>
</body>
</html>
